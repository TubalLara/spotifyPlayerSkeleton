<html>
<head>
	<title>Spotify Player</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel"></h4>
	      </div>
	      <div class="modal-body">
	        
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>	        
	      </div>
	    </div>
	  </div>
	</div>
	<div>
	<div class="widget">
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div id="btn" class="btn-play disabled"></div>
		

		<div class="metadata">
		  <p class="title" id="song_title">Hunger of The Pine</p>
		  <p class="author" id="song_author"></p>

		  <div class="seekbar">
		    <progress value="" max="30"></progress>
		  </div>		  
		</div>		
		</div>
		<div class="cover"></div>
		<audio id='audio' src='' class='js-player'></audio>
	</div>
	<div>
		<form action="">
		  <div float="inline">
            <label for="name">Song:</label>
            <input type="text" id="songs" value="carro"/>
    	  </div>
    	    <button id="js-submit" type="submit">Search</button>
		</form>
	</div>
	
<script src="./main.js"></script>
</body>
</html>
