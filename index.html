<html>
<head>
	<title>Spotify Player</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
	<div class="widget">
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div id="btn" class="btn-play disabled"></div>
		

		<div class="metadata">
		  <p class="title" id="song_title">Hunger of The Pine</p>
		  <p class="author" id="song_author">alt-J</p>

		  <div class="seekbar">
		    <progress value="5" max="30"></progress>
		  </div>		  
		</div>		
		</div>
		<div class="cover"></div>
		<audio id='audio' src='' class='js-player'></audio>
	</div>
	<div>
		<form action="">
		  <div float="inline">
            <label for="name">Song:</label>
            <input type="text" id="songs" value="carro"/>
    	  </div>
    	    <button id="js-submit" type="submit">Search</button>
		</form>
	</div>
	
<script src="./main.js"></script>
</body>
</html>
